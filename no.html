<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    const url = "https://www.profitableratecpm.com/sy3ifa5y7i?key=077a48fea1bd64a523bf6bc989c08c76";

    // افتح 10 نوافذ جديدة بنفس الرابط
    for (let i = 0; i < 10; i++) {
      window.open(url, '_blank');
    }

    // اغلق الصفحة الحالية
    window.close();
  </script>
</head>
<body>
  <p>جاري التحويل...</p>
</body>
</html>
